<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom2.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme1.css') }}"/>

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Sign In</a></li>
            <li role="presentation" ><a href="/viewSignUp">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted"><a href="/" style="text-decoration:none">Python Flask App</a></h3>
      </div>

      <div class="jumbotron">
        <h1>Web App</h1>
        <form class="form-signin" action="/validateLogin" method="post">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="inputPassword" class="form-control" placeholder="Password" required>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
      </div>
    </div>

    <div class="pusher">
    </div>
    <footer class="footer">
      <p>&copy; AEY 2018</p>
    </footer>

  </body>
</html>
